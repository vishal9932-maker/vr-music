<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            color: #202124;
        }

        .login-box {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            width: 75px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            margin-bottom: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border: 2px solid #1a73e8;
            padding: 12px 14px;
        }

        .forgot {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            display: block;
            margin-bottom: 40px;
            cursor: pointer;
            text-decoration: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .create {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .next-btn {
            background: #1a73e8;
            color: #fff;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .next-btn:hover {
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
            background: #1765cc;
        }
    </style>
</head>

        <h1>Sign in</h1>
        <p>Use your Google Account</p>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email or phone" required>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <a href="#" class="forgot">Forgot email?</a>

        <p style="text-align: left; font-size: 14px; color: #5f6368; margin-bottom: 40px;">
            Not your computer? Use Guest mode to sign in privately. <a href="#" class="create"
                style="display:inline;">Learn more</a>
        </p>

        <div class="actions">
            <a href="#" class="create">Create account</a>
            <button class="next-btn" onclick="signIn()">Next</button>
        </div>
    </div>

    <script>
        function signIn() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email');
                return;
            }

            // Save to localStorage so main window can see it
            localStorage.setItem('userEmail', email);

            // Visual feedback
            const btn = document.querySelector('.next-btn');
            btn.innerHTML = 'Signing in...';
            btn.disabled = true;

            setTimeout(() => {
                // Close the popup
                window.close();
            }, 1000);
        }
    </script>
</body>

</html>
