<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Music Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            border: 2px solid #1DB954;
            background-color: #1DB954;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            border-radius: 30px;
            text-transform: uppercase;
            transition: all 0.3s;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .btn:hover {
            background-color: transparent;
            color: #1DB954;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="video-container">
        <!-- Using the uploaded video file -->
        <video autoplay muted loop playsinline>
            <source src="WhatsApp Video 2026-02-14 at 16.27.54.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        <h1>VR Music</h1>
        <p>Experience music like never before</p>
        <a href="redesign.html" class="btn">Enter App</a>
    </div>

</body>

</html>
